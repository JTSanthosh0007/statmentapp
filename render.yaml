services:
  - type: web
    name: statement-parser-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.9.0 